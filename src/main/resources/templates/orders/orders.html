<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Orders page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>

<div th:replace = "fragments/topnav :: navbar"></div>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title text-center">Orders Processed</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(orders)}">

                        <table class="table table-hover" style="border:1px solid black;">
                            <thead class="thead-inverse thead-dark">
                                    <tr>
                                        <!--<th>ID</th>-->
                                        <th>&nbsp;</th>
                                        <th>Branch</th>
                                        <!--<th>Ord</th>-->
                                        <th>Client No</th>
                                        <th>Order No</th>
                                        <th>Cnsgn P</th>
                                        <th>Payment Terms</th>
                                        <th>ESD</th>
                                        <th>LSD</th>
                                        <th>Cnsgn Code</th>
                                        <th>Bill To</th>
                                        <th>Third Party Bill To Customer No</th>
                                        <th>Preffered Carrier</th>
                                        <th>USD1</th>
                                        <th>USD2</th>
                                    </tr>
                                </thead>

                                    <tr th:each="order : ${orders}">
                                        <td class="text-center" ><a th:href="${'/orders/items/' + order.id}"> <button style='font-size:10px'><i class='far fa-eye'></i></button></a></td>
                                        <!--<td th:text="${order.id}">123</td>-->
                                        <td th:text="${order.branchCode}">BEY</td>
                                        <!--<td th:text="${order.ord}">BEY</td>-->
                                        <td th:text="${order.eiclientNumber}">G012345</td>
                                        <td th:text="${order.clientOrderNumber}">PO123</td>
                                        <td th:text="${order.consigneeP}">CP</td>
                                        <td th:text="${order.paymentTerms}">C or P</td>
                                        <td th:text="${order.earliestShipDate}">03-12-2017</td>
                                        <td th:text="${order.latestShipDate}">03-12-2017</td>
                                        <td th:text="${order.consigneeCode}">Consignee Code</td>
                                        <td th:text="${order.billToCode}">G012356</td>
                                        <td th:text="${order.thirdPartyBillToCustomerNo}">123456789</td>
                                        <td th:text="${order.preferredCarrier}">123456789</td>
                                        <td th:text="${order.usd1}">123456789</td>
                                        <td th:text="${order.usd2}">123456789</td>

                                    </tr>

                                </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
