<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>FEFO FTP Solution</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

<div th:replace = "fragments/topnav :: navbar"></div>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">List of Branches using FEFO</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(branches)}">

                        <table class="table table-hover" style="width:60%;">
                            <thead class="thead-inverse thead-dark">
                            <tr>
                                <!--<th>ID</th>-->
                                <th class="text-center">Branch Code</th>
                                <!--<th>Host</th>
                                <th>Port</th>-->
                                <th class="text-center">User</th>
                                <th class="text-center">Folder Path</th>
                                <!--<th>List</th>-->
                                <th class="text-center">Edit</th>
                                <th class="text-center">Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="branch : ${branches}">
                               <!-- <td th:text="${branch.id}">123</td>-->
                                <td class="text-center" th:text="${branch.branchCode}">BEY</td>
                                <!--<td th:text="${branch.host}">ftp-notes-fs</td>
                                <td th:text="${branch.ftpPort}">Port code</td>-->
                                <td class="text-center" th:text="${branch.usern}">xyz123</td>
                                <td class="text-center" th:text="${branch.folderPath}">Folder Path</td>
                               <!-- <td><a th:href="${'/branch/show/' + branch.id}">View</a></td> class="btn btn-primary"-->
                                <td class="text-center" ><a th:href="${'/branch/edit/' + branch.id}"> <i class='far fa-edit' style='font-size:24px'></i></a></td>
                                <td class="text-center" ><a th:href="${'/branch/delete/' + branch.id}"> <i class='fas fa-trash' style='font-size:24px;color:red'></i></a></td>
                                <!--<td><a th:href="${'/branch/edit/' + branch.id}" class="btn btn-primary">Edit</a></td>-->
                                <!--<td><a th:href="${'/branch/delete/' + branch.id}" class="btn btn-danger">Delete</a></td>-->
                            </tr>
                        </table>
                </div>
                </div>

            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
